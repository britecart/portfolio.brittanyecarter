	<main id="songList">
		<div class="container">
		<div class="row">
			<div class="offset-md-3 col-md-8">
				<section class="songForm">
			<form class="w-100">
				<fieldset id="songFields">
				<h2>Song List<br></h2><p>Tell me your favorite anime songs</p>
					<div id="errorMessage"></div>
					<label for="songName" style="display: none">Song Name</label>
				<input type="text" id="songName" name="songName" placeholder="Song Name" required><br>
					<label for="band" style="display: none">Band or Composer</label>
				<input type="text" id="band"  name="band" placeholder="Band or Composer" required><br>
					<label for="anime" style="display: none">Anime</label>
				<input type="text" id="anime"  name="anime" placeholder="Anime" required><br><br>
					<label for="genre"><h3>Anime Genre</h3></label><br>
					<div class="form-check">
						<input type="checkbox" id="genre1" name="genre" value=" Shonen">
						<label for="genre1" class="form-check-label"> Shonen</label>
						<input type="checkbox" id="genre2" name="genre" value=" Shoujo">
						<label for="genre2" class="form-check-label"> Shoujo</label>
						<input type="checkbox" id="genre3" name="genre" value=" Seinen">
						<label for="genre3" class="form-check-label"> Seinen</label><br>
						<input type="checkbox" id="genre4" name="genre" value=" Josei">
						<label for="genre4" class="form-check-label"> Josei</label>
						<input type="checkbox" id="genre5" name="genre" value=" Isekai">
						<label for="genre5" class="form-check-label"> Isekai</label>
						<input type="checkbox" id="genre6" name="genre" value=" Mecha">
					<label for="genre6" class="form-check-label"> Mecha</label><br>
						<input type="checkbox" id="genre7" name="genre" value=" Drama">
						<label for="genre7" class="form-check-label"> Drama</label>
						<input type="checkbox" id="genre8" name="genre" value=" Romance">
						<label for="genre7" class="form-check-label"> Romance</label>
						<input type="checkbox" id="genre9" name="genre" value=" Horror">
						<label for="genre9" class="form-check-label"> Horror</label><br>
						<input type="checkbox" id="genre10" name="genre" value=" Action">
						<label for="genre10" class="form-check-label"> Action</label>
					</div>
					
					<br><br><button id="createBtn">Create Song List</button><br><br>
					</fieldset>
			</form>
			
				<table id="songTable" class="pl-2">
					<ul id="genreChecked">
						<li>You have checked:</li>
					</ul>
					<tr>
						<th>Song Name</th>
						<th>Band Name</th>
						<th>Anime</th>
						<th>Genre</th>
					</tr>
				</table>
