			<form action="results.html">
				<fieldset id = "contact">
				<legend><h2>Questions? <br>Get in touch with us:</h2></legend>
					<div id="errorMessage"></div>
					<label for="first_name" style="display: none">First Name</label>
				<input type="text" id="first_name" name="first_name" placeholder="First Name" required minlength="3">

					<label for="weather">Favorite Weather</label><br>
				<input type="checkbox" id="weather1" name="weather" value="sunny">
			<label for="weather1"> Sunny</label>
			<input type="checkbox" id="weather2" name="weather" value="cloudy">
			<label for="Weather2"> Cloudy</label>
			<input type="checkbox" id="weather3" name="weather" value="rainy">
			<label for="weather3"> Rainy</label><br><br>
					<label for="timeofday">Favorite Time of Day</label><br>
			<input type="radio" id="morning" name="timeofday" value="morning">
			<label for="morning">Morning</label>
			<input type="radio" id="afternoon" name="timeofday" value="afternoon">
			<label for="female">Afternoon</label>
			<input type="radio" id="night" name="timeofday" value="night">

				</select><br>
				<textarea name="messagetxt" id="message" placeholder="Enter message at least 8 characters" required minlength="4"></textarea><br>
					<input type="submit" class="submit" value="Send" id="submitBtn">
				</fieldset>
